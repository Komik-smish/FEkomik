<div class="row allpix" id="all-pix">

  <ul class="small-block-grid-3">
    <li ng-repeat="i in imageList">
      <input type="checkbox" [ng-true-value="true"] [ng-false-value="false"]>
      <a href="#/" ng-click="store(i.image_url)"><img id="chosen-image" ng-src="{{ i.image_url }}"></a>
    </li>
  </ul>

</div>

<div class="row singlepix" id="single-pix">

  <div class="create">

    <aside>
      <div class="aside-top">
        <h4>Accessories</h4>
        <hr />
      </div>

      <div class="aside-bottom">
        <ul>
          <li ng-repeat="a in accessoryList"><img ng-src="{{a.accessory_url}}" ng-click="addToCanvas(a.accessory_url)"></li>
        </ul>
      </div>
    </aside>


    <div class="rightside">
      <div class="canvas">
        <canvas width='400' height='500'></canvas>
      </div>
      <p>Add some words:</p>
      <form class="addtext-form" ng-click="addText(imageList.text)">
        <input type="text" ng-model="imageList.text">
        <button>Add Text</button>
      </form>
      <button ng-click="download()">Download Image</button>

    </div>

  </div>

</div>
