

<div class="row allpix" id="all-pix">


  <div class="home">
    <ul class="small-block-grid-3">
      <li ng-repeat="i in imageList">
        <a href="#/" ng-click="store(i.image_url)"><img id="chosen-image" ng-src="{{ i.image_url }}"></a>
      </li>
    </ul>
  </div>


</div>

<div class="row singlepix" id="single-pix">
  <div class="create">

    <aside>
      <div class="aside-top">
        <h4>Accessories</h4>
        <hr />
      </div>

    <div class="aside-bottom">

      <ul class="accessory-ul">

        <p class="flip-img">Click <i class="fa fa-arrows-h"></i> to get a flipped version of the accessory.</p>

        <p class="size">Small <i class="fa fa-angle-down"></i></p>
        <p class="size">Medium <i class="fa fa-angle-down"></i></p>
        <p class="size sizeL">Large <i class="fa fa-angle-down"></i></p>

        <li class="row" ng-repeat="a in accessoryList | orderBy:'-accessory_type'">

          <div class="accessory-img">
            <p class="flip" ng-click="addToCanvasFlippedSmall(a.accessory_url)"><i class="fa fa-arrows-h"></i></p>
            <img ng-src="{{a.accessory_url}}" ng-click="addToCanvasSmall(a.accessory_url)">
            <!-- <p class="size">Small</p> -->
          </div>

          <div class="accessory-img">
            <p class="flip" ng-click="addToCanvasFlippedMedium(a.accessory_url)"><i class="fa fa-arrows-h"></i></p>
            <img ng-src="{{a.accessory_url}}" ng-click="addToCanvasMedium(a.accessory_url)">
            <!-- <p class="size">Medium</p> -->
          </div>

          <div class="accessory-img">
            <p class="flip" ng-click="addToCanvasFlippedLarge(a.accessory_url)"><i class="fa fa-arrows-h"></i></p>
            <img ng-src="{{a.accessory_url}}" ng-click="addToCanvasLarge(a.accessory_url)">
            <!-- <p class="size">Large</p> -->
          </div>

        </li>
      </ul>

   </div>
 </aside>

    <div class="rightside">
      <div class="canvas ">

        <canvas id="canvas" width='400' height='450'></canvas>
      </div>

      <div class="toon-buttons">
        <button ng-click="download()">Download Image</button>
        <button class="reset-btn" ng-click="restoreImageCanvas()">Reset Toon</button>
      </div>

      <div class="audiooptions">

        <p onclick="document.getElementById('roar').play()"><i class="fa fa-volume-up"></i> RAWRRRR!</p>
        <audio id="roar" class="hide" src="audio/t_rex.mp3" preload="auto" controls></audio>

        <p onclick="document.getElementById('meow').play()"><i class="fa fa-volume-up"></i> Meow</p>
        <audio id="meow" class="hide" src="audio/cat-meow.mp3" preload="auto" controls></audio>

        <p onclick="document.getElementById('chaching').play()"><i class="fa fa-volume-up"></i> Cha-Ching!</p>
        <audio id="chaching" class="hide" src="audio/cha-ching.mp3" preload="auto" controls></audio>

        <p onclick="document.getElementById('crowd').play()"><i class="fa fa-volume-up"></i> Applause</p>
        <audio id="crowd" class="hide" src="audio/crowd-applause.mp3" preload="auto" controls></audio>

        <p onclick="document.getElementById('evillaugh').play()"><i class="fa fa-volume-up"></i> Evil Man Laugh</p>
        <audio id="evillaugh" class="hide" src="audio/evil-laugh.mp3" preload="auto" controls></audio>

        <p onclick="document.getElementById('slap').play()"><i class="fa fa-volume-up"></i> Slap!</p>
        <audio id="slap" class="hide" src="audio/slap.mp3" preload="auto" controls></audio>

      </div>

      <div class="text-form">
        <p>Add some words:</p>
        <form class="addtext-form" ng-click="addText(imageList.text)">
          <label>
            <textarea placeholder="Enter text for your komik" ng-model="imageList.text"></textarea>
          </label>
          <button>Add Text</button>
        </form>
      </div>



    </div>

  </div>

</div>

<div class = "comic-strip-create row create" id = "comic-strip-create" class="comic-strip-create">

  <div class="comic-strip-image-bar">
    <div class="image-bar-wrap">
      <div ng-repeat="i in imageList" class="strip-pics">
        <a href="#/" ng-click="addToStripCanvas(i.image_url)"><img id="chosen-image" ng-src="{{ i.image_url }}"></a>
      </div>
    </div>
  </div>

  <div class = "strip-bottom">
  <aside>
    <div class="aside-top">
      <h4>Accessories</h4>
      <hr />
    </div>

  <div class="aside-bottom">

    <ul class="accessory-ul">

      <p class="flip-img">Click <i class="fa fa-arrows-h"></i> to get a flipped version of the accessory.</p>

      <p class="size">Small <i class="fa fa-angle-down"></i></p>
      <p class="size">Medium <i class="fa fa-angle-down"></i></p>
      <p class="size sizeL">Large <i class="fa fa-angle-down"></i></p>

      <li class="row" ng-repeat="a in accessoryList">

        <div class="accessory-img">
          <p class="flip" ng-click="addToStripCanvasFlippedSmall(a.accessory_url)"><i class="fa fa-arrows-h"></i></p>
          <img ng-src="{{a.accessory_url}}" ng-click="addToStripCanvasSmall(a.accessory_url)">
          <!-- <p class="size">Small</p> -->
        </div>

        <div class="accessory-img">
          <p class="flip" ng-click="addToStripCanvasFlippedMedium(a.accessory_url)"><i class="fa fa-arrows-h"></i></p>
          <img ng-src="{{a.accessory_url}}" ng-click="addToStripCanvasMedium(a.accessory_url)">
          <!-- <p class="size">Medium</p> -->
        </div>

        <div class="accessory-img">
          <p class="flip" ng-click="addToStripCanvasFlippedLarge(a.accessory_url)"><i class="fa fa-arrows-h"></i></p>
          <img ng-src="{{a.accessory_url}}" ng-click="addToStripCanvasLarge(a.accessory_url)">
          <!-- <p class="size">Large</p> -->
        </div>

      </li>
    </ul>

   </div>
 </aside>

    <div class="rightside">
      <div class="strip-canvas-wrap">

          <canvas class="strip-canvas" id="strip-canvas" width='825' height='300' style=""></canvas>

      </div>
      <div class="toon-buttons">
        <button ng-click="downloadStrip()">Download Image</button>
        <button class="reset-btn" ng-click="restoreStripCanvas()">Reset Toon</button>
      </div>
      <div class="text-form">
        <p>Add some words:</p>
        <form class="addtext-form" ng-click="addText(imageList.text)">
          <input type="text" ng-model="imageList.text">
          <button>Add Text</button>
        </form>
      </div>

    </div>
  </div>
</div>
